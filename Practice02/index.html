<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Practice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>JS Practice</h1>
    <div id="output" class="card">Open the console (F12) and follow steps.</div>

    <h2>Mini App: Student Scores</h2>
    <div class="card">
      <label>
        Name:
        <input id="nameInput" placeholder="e.g. Dana" />
      </label>
      <label>
        Score:
        <input id="scoreInput" type="number" placeholder="0-100" />
      </label>
      <button id="addBtn">Add</button>
      <button id="clearBtn">Clear All</button>
      <p class="muted">Add students, see pass/fail, average score updates.</p>
    </div>

    <ul id="list" class="card"></ul>
    <p id="stats" class="muted"></p>

    <div style="page-break-after: always;"></div>

    <script src="app.js"></script>
  </body>
</html>
